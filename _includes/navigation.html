<nav class="navbar sticky-top navbar-expand-lg navbar-light">
  <div class="container-fluid">

        <img src="{{ site.lightavatar | relative_url }}" alt="light avatar" width="40" class="d-inline-block align-top m-0 light-avatar">
        <img src="{{ site.lighttitle | relative_url }}" alt="light avatar" width="220" class="d-inline-block align-bottom m-0 light-avatar">
        <!-- dark mode logos -->
        <img src="{{ site.darkavatar | relative_url }}" alt="dark avatar" width="40" class="d-inline-block align-top m-0 dark-avatar">
        <img src="{{ site.darktitle | relative_url }}" alt="dark avatar" width="220" class="d-inline-block align-bottom m-0 dark-avatar">
    </a>
    {% endif %}
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">

      {% endif %}
	  </a> -->
      <ul class="navbar-nav me-auto">
        {% for item in site.data.navigation %}
          <li class="nav-item">
            <a href="{{ item.link | relative_url }}" {% if page.url == item.link %} class="nav-link active" {% else %} class="nav-link" {% endif %}>{{ item.name }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>
