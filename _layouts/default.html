<!DOCTYPE html>
<html lang="en-us" class="h-100">
  <head>
    <title>
      {% if page.title %}{{ page.title }} | {% endif %}{{ site.name }}
    </title>
    <meta charset="utf-8" />
    
    <!-- Facebook sharing parameters -->
    <meta property="og:title"              content="{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}" />
    <meta property="og:description"        content="{% if page.subtitle %}{{ page.subtitle }}{% else %}{{site.description }}{% endif %}" />
    <meta property="og:image"              content="{% if page.heroImage %}{{ page.heroImage }}{% else %}{{ '/assets/images/socialLogo.png' | absolute_url }}{% endif %}" />
    <meta property="og:site_name"          content="{{ site.name }}" />
    <meta property="og:url"                content="{{ page.url | absolute_url }}" />
    <meta property="og:type"               content="{% if page.layout == 'post' %}article{% else %}website{% endif %}" />
    
    <!-- Twitter sharing parameters -->
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}">
    <meta name="twitter:description" content="{% if page.subtitle %}{{ page.subtitle }}{% else %}{{site.description }}{% endif %}">
    <meta name="twitter:image" content="{% if page.heroImage %}{{ page.heroImage }}{% else %}{{ '/assets/images/socialLogo.png' | absolute_url }}{% endif %}">
    <meta name="twitter:card" content="summary_large_image">
    
    <!-- Google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jua|Playpen+Sans|Zain">
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The page supports both dark and light color schemes, and the page author prefers / default is light. -->
    <meta name="color-scheme" content="dark light" />
    <!-- Stylesheet that includes Bootstrap dark mode & custom stylesheet -->
    <link
      rel="stylesheet"
      href="{{ '/assets/css/styles.css' | relative_url }}"
    />
    <link rel="icon" href="{{ '/assets/images/ccLogo-grey.png' | relative_url }}" />

    <!-- Meta Theme Color is also supported on Safari and Chrome -->
    <meta
      name="theme-color"
      content="#1e1e1e"
      media="(prefers-color-scheme: dark)"
    />
    <meta
      name="theme-color"
      content="#ffecec"
      media="(prefers-color-scheme: light)"
    />
    
    {% feed_meta %} {%- if jekyll.environment == 'production' and
    site.google_analytics -%} {%- include google-analytics.html -%} {%- endif
    -%}
  </head>
  
  <body class="d-flex flex-column h-100">
    <div class="container">
      {% include navigation.html %}
      <div class="body content">{{ content }}</div>
    </div>
    {% include footer.html %}
    <!-- JS for Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
