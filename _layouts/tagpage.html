---
layout: default
---

<h1>{{ page.tag }}</h1>
<div class="archive">
  {% for post in site.tags[page.tag] %} {% assign currDate = post.date | date: "%Y" %}
  <div class="archive-item">
    <span class="post-date archive-date fs-4"
      >{{ post.date | date: "%m.%d" }}</span
    >
    <a href="{{ post.url | relative_url }}" class="archive-title fs-4"
      >{{ post.title }}</a
    >
  </div>
  <div class="archive-subtitle">{{ post.subtitle | truncatewords: 30 }}</div>
  {% endfor %}
</div>
